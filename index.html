<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic embedding B2S DS17</title>
    <link rel="stylesheet" href="" />
    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Amazing Embedded Webpage test🧙‍♀️🧙‍</h1>
    <hr />
    <div>
      <button id="pdfButton">Export PDF</button>
      <button id="excelButton">Export Excel</button>
    </div>
    <div>
      <button id="hideButton">Hide Viz</button>
    </div>
    <hr />
    <div>
      <input type="number" id="minValue" placeholder="Minimum Value" />
      <input type="number" id="maxValue" placeholder="Maximum Value" />
      <button id="applyFilter">Apply Filter</button>
    </div>
    <div id="vizContainer"></div>
    <script src="./app.js"></script>
  </body>
</html>
